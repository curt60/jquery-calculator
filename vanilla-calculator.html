<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">jQuery Calculator</h1>
        <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
    </div>

    <div class="container">

        <div class="row">

            <!-- Calculator Panel -->
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>

                    <div class="card-body">
                        <button id="button-1" class="btn btn-primary number" value="1">
                            <h1>1</h1>
                        </button>
                        <button id="button-2" class="btn btn-primary number" value="2">
                            <h1>2</h1>
                        </button>
                        <button id="button-3" class="btn btn-primary number" value="3">
                            <h1>3</h1>
                        </button>
                        <button id="button-plus" class="btn btn-danger operator" value="plus">
                            <h1>+</h1>
                        </button>
                        <br>
                        <br>
                        <button id="button-4" class="btn btn-primary number" value="4">
                            <h1>4</h1>
                        </button>
                        <button id="button-5" class="btn btn-primary number" value="5">
                            <h1>5</h1>
                        </button>
                        <button id="button-6" class="btn btn-primary number" value="6">
                            <h1>6</h1>
                        </button>
                        <button id="button-minus" class="btn btn-danger operator" value="minus">
                            <h1>&minus;</h1>
                        </button>
                        <br>
                        <br>
                        <button id="button-7" class="btn btn-primary number" value="7">
                            <h1>7</h1>
                        </button>
                        <button id="button-8" class="btn btn-primary number" value="8">
                            <h1>8</h1>
                        </button>
                        <button id="button-9" class="btn btn-primary number" value="9">
                            <h1>9</h1>
                        </button>
                        <button id="button-multiply" class="btn btn-danger operator" value="times">
                            <h1>&times;</h1>
                        </button>
                        <br>
                        <br>
                        <button id="button-0" class="btn btn-primary number" value="0">
                            <h1>0</h1>
                        </button>
                        <button id="button-divide" class="btn btn-danger operator" value="divide">
                            <h1>&divide;</h1>
                        </button>
                        <button id="button-power" class="btn btn-danger operator" value="power">
                            <h1>^</h1>
                        </button>
                        <button id="button-equal" class="btn btn-success equal" value="equals">
                            <h1>=</h1>
                        </button>
                        <br>
                        <br>
                        <button id="button-clear" class="btn btn-dark clear" value="clear">
                            <h1>clear</h1>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Result Panel -->
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header">Result</h3>
                    <div class="card-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <hr>
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        //Declar vars and set to empty strings
        var num1 = "";
        var num2 = "";
        var operator = "";
        var result = "";
        //Create object that maps operator name to operator symbol
        var operatorSymbol = {
            "plus": "+",
            "minus": "-",
            "times": "x",
            "divide": "&#247", //ASCI code for division symbol
            "power": "^"
        }

        //Select all number key elements
        var numKeys = document.querySelectorAll(".number");
        //Create event listener for each number key
        for (i = 0; i < numKeys.length; i++) {
            numKeys[i].addEventListener("click", numClick); //numClick function defined below
        }
    
        //Select all operator key elements
        var opKeys = document.querySelectorAll(".operator");
        //Create event listener for each operator key
        for (i = 0; i < opKeys.length; i++) {
            opKeys[i].addEventListener("click", opClick); //opClick function defined below
        }

        //Create event listener for equal button
        document.querySelector(".equal").addEventListener("click", eqClick); //eqClick function defined below

        //Create event listener for clear button
        document.querySelector(".clear").addEventListener("click", clClick); //clClick function defined below

        //-------------------
        //FUNCTION DEFINITIONS
        //--------------------

        //Capture and display number entered
        function numClick() {
            //If operator not yet selected then store value in num1
            if (!operator) {
                num1 = num1 + this.value;
                document.querySelector("#first-number").innerHTML = num1;
            }
            //Else operator HAS been selected so store number in num2
            else {
                num2 = num2 + this.value;
                document.querySelector("#second-number").innerHTML = num2;
            }
        }

        //Capture and display operator
        function opClick() {
            operator = this.value;
            document.querySelector("#operator").innerHTML = operatorSymbol[operator];
        }

        //Perform calculation and display result
        function eqClick() {
            //Perform calculation
            switch (operator) {
                case "plus":
                    result = parseInt(num1) + parseInt(num2);
                    break;
                case "minus":
                    result = parseInt(num1) - parseInt(num2);
                    break;
                case "times":
                    result = parseInt(num1) * parseInt(num2);
                    break;
                case "divide":
                    result = parseInt(num1) / parseInt(num2);
                    break;
                case "power":
                    result = Math.pow(parseInt(num1), parseInt(num2));
                    break;
            }
            //Display result
            document.querySelector("#result").innerHTML = result;
        }

        //Reset variables and clear results panel
        function clClick() {
            num1 = "";
            num2 = "";
            operator = "";
            result = "";
            document.querySelector("#first-number").innerHTML = "";
            document.querySelector("#operator").innerHTML = "";
            document.querySelector("#second-number").innerHTML = "";
            document.querySelector("#result").innerHTML = "";
        }

    </script>

</body>

</html>
